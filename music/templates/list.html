<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio analysis</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>


</head>
<body>

<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">제목</th>
        <th scope="col">원본 음악 총시간</th>

    </tr>
    </thead>
    <tbody>
        <td>{{ filename }}</td>
        <td>{{ time_original }}{{'초'}}</td>
    </tbody>

</table>

<div id="waveform_original">
<audio id="myAudio_original"><source id="audiofile_original" src={{soundfile_original}}></audio>
    <h1>원본 음악 플레이어</h1>
    <div class="controls_original">
      <button class="btn btn-primary" data-action="back">Backward</button>
      <button class="btn btn-primary" data-action="play">Play / Pause</button>
      <button class="btn btn-primary" data-action="forward">Forward</button>
      <button class="btn btn-primary" data-action="mute">Toggle Mute</button>
    </div>
<script src = "/static/js/music_original.js"></script>
</div>

<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">제목</th>
        <th scope="col">비트 분석 총시간</th>
        <th scope="col">BPM</th>
        <th scope="col">다운로드</th>

    </tr>
    </thead>
    <tbody>
        <td>{{ filename }}</td>
        <td>{{ time }}{{'초'}}</td>
        <td>{{ tempo }}{{'bpm'}}</td>
        <td>
            <button class="btn btn-primary"><a href={{beat_times}} download>Download File</a></button>
        </td>

    </tbody>

</table>



<div id="waveform">
<audio id="myAudio"><source id="audiofile" src={{soundfile}}></audio>

    <h1>원본+비트 음악 플레이어</h1>
    <div class="controls">
      <button class="btn btn-primary" data-action="back">Backward</button>
      <button class="btn btn-primary" data-action="play">Play / Pause</button>
      <button class="btn btn-primary" data-action="forward">Forward</button>
      <button class="btn btn-primary" data-action="mute">Toggle Mute</button>
    </div>
<script src = "/static/js/music.js"></script>
</div>

<div class="heart">&#x2665;</div>
<link rel= "stylesheet" href="/static/css/heartbeat.css">

</body>
</html>
