<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'music:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

    <input  id="input-audio-file" type="file" name="audio"
            accept=".wav,.mp3,.aac,.ogg,.wma,.flac,.alac,.aiff,audio/*"
            multiple="multiple" >
    <input type="submit">
    <p></p>
</form>
</body>
</html>
